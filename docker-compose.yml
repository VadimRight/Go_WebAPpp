version: '3.9'

services:
  postgres:
    conteiner_name: postgres_godb
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=godb
 
  app:
    build:
      context: .
      dockerfile: docker/api/Dockerfile

    restart: always
    build: .
    ports:
      - 8000:8000
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - postgresdb
